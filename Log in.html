<!doctype html>
<html lang="en">
    <head>
        <title>Log in</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css" />

    </head>

    <body id="body-login" class="bg-image ">
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container-fluid">
                <div class="row row-cols-1 row-cols-md-2 d-flex justify-content-center mt-5">
                    <div class="col">
                    <div id="form-card" class="card-fluid border rounded-5 p-4">
                      <div class="card-body">
                        <h3 class="card-title text-center mb-4 fs-1">Login</h3>
                        <form action="./Home Page.html">
                          <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                          </div>
                          <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                          </div>
                          <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Remember Me</label>
                          </div>
                          <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-3">
                            <button type="submit" class="btn btn-outline-light m-1" data-toggle="tooltip" data-placement="top" title="Click To Registe on Enjoy" >Log in</button>
                            <button type="reset" class="btn btn-outline-light m-1" data-toggle="tooltip" data-placement="top" title="Click To Delete your information">Clear</button>
                           </div>
                        </form>
                        <p class="text-center mt-3">
                          <a href="#" class="text-decoration-none">Forgot Password?</a>
                          <a href="./Register.html" class="text-decoration-none">Don't have an account sign up Now ...</a>

                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            
         
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
